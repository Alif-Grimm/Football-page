<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Registration - Football Nations League</title>

    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/topnav.css">
    <link rel="stylesheet" href="/styles/contact_form.css">
</head>

<body>
    <header>
        <h1>Team Registration</h1>
    </header>

    <nav>
        <div class="burger">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="fixtures.html">Fixtures</a></li>
            <li><a href="rules.html">Rules</a></li>
            <li><a href="registration.html">Team Registration</a></li>
        </ul>
    </nav>


    <main>
        <h2>Registration Form</h2>
        <form action="/submit_registration" method="POST">
            <label for="team-name">Team Name:</label>
            <input type="text" id="team-name" name="team-name" required>
            <br>
            <label for="manager-name">Manager's Name:</label>
            <input type="text" id="manager-name" name="manager-name" required>
            <br>
            <label for="contact">Contact Information:</label>
            <input type="text" id="contact" name="contact" required>
            <br>
            <label for="players">Player Names (comma-separated):</label>
            <textarea id="players" name="players" rows="5" required></textarea>
            <br>
            <button type="submit">Register Team</button>
        </form>
    </main>
</body>

<script src="scripts/mobile_top_nav.js"></script>

</html>
